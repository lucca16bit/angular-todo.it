<main class="flex items-center justify-center w-full h-screen lg:gap-2">
    <section class="flex flex-col items-center justify-center w-full h-full p-8 lg:flex-[0.3]">
        <h2 class="text-center mb-11 text-2xl font-semibold">{{ title }}</h2>
        <ng-content></ng-content>
        <div class="flex flex-col items-center justify-center w-full gap-7">
            <button
                class="w-full p-4 rounded-lg border-none cursor-pointer bg-gradient-to-r from-purple to-pink text-base font-semibold"
                type="button"
            >{{ primaryBtnText }}</button>
            <div class="flex items-center justify-center w-full text-sm font-normal uppercase gap-5">
                <div class="w-full h-0.5 bg-amber-50"></div>
                <span>
                    or
                </span>
                <div class="w-full h-0.5 bg-amber-50"></div>
            </div>
            <button
                class="w-full p-4 rounded-lg cursor-pointer bg-midnightlight text-purple text-base font-semibold"
                type="button"
            >{{ secondaryBtnText }}</button>
        </div>
    </section>
    <section class="hidden lg:flex lg:flex-1 lg:flex-col lg:items-center lg:justify-center bg-midnightlight w-full h-full">
        <h1 class="text-center mb-4 text-2xl font-semibold">Manage your tasks simply!</h1>
        <img
            class="w-xl"
            src="/assets/svg/main-illustration-2.svg"
            alt="Main illustration"
        >
    </section>
</main>
