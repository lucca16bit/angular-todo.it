<div
    class=" flex flex-row items-center rounded-lg w-full h-20 bg-midnightlight cursor-pointer"
    (click)="onNavigate()"
>
    <div
        class=" rounded-l-lg w-3 h-full"
        [ngClass]="getPriorityColor()"
    ></div>

    <div class="flex flex-col justify-center flex-grow ml-4">
        <div class="font- text-base">
            <span [class.line-through]="isCompleted">{{ title }}</span>
        </div>
        <div class="flex items-center">
            <img
                class="mr-1.5"
                src="/assets/svg/calendar-icon.svg"
                alt="Calendar"
            >
            <span class="text-sm font-light">
                {{ date }}
            </span>
        </div>
    </div>
    <button
        class="flex items-center justify-center w-12 h-12 cursor-pointer"
        type="button"
        (click)="onClick($event)"
    >
    <img
        [src]="isCompleted ? '/assets/svg/check-icon.svg' : '/assets/svg/circle-icon.svg'"
        [alt]="isCompleted ? 'Completed' : 'Not completed'"
    >
    </button>
</div>
