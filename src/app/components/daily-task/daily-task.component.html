<div class="flex flex-col rounded-lg m-4 p-4 bg-midnight h-35">
    <h1 class="text-lg font-medium">{{ title }}</h1>
    <span class="text-base font-light opacity-80">{{ daily }}</span>

    <div class="flex justify-between text-sm font-extralight mt-2">
        <span class="opacity-80">{{ progressDescription }}</span>
        <span>{{ progress }}%</span>
    </div>

    <div class="w-full bg-purple/40 rounded-full h-4 mt-3">
        <div
            class="bg-purple rounded-full h-4 duration-500 ease-in-out"
            [style.width.%]="progress"
        ></div>
    </div>
</div>
